<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="https://quizplanet.game/assets/images/quiz-planet-logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Match</title>
</head>
<body>

    <main>        
        <div id="bg_question">
          <div class="question">
              <h3>
                Em um colégio, de 100 alunos, 80 gostam de sorvete de chocolate, 70 gostam de sorvete de creme e 60 gostam dos dois sabores. <br>Quantos alunos não gostam de nenhum dos dois sabores?
              </h3>
          </div>
          <div>
              <table width="100%" class="answer">
                  <form name="form">
                      <tr>
                          <td>
                              <input type="radio" name="radio" value="0"> A) 0
                              <br>
                              <input type="radio" name="radio" value="10"> B) 10
                              <br>
                              <input type="radio" name="radio" value="20"> C) 20
                          </td>
                          <td width="50%" align="center">
                              <font size="50px"><b></b></font>
                          </td>
                      </tr>
                      <tr>
                        <td colspan="2" align="center">
                            <input type="button" value="Enviar" id="btn">
                        </td>             
                    </tr>
                  </form>
              </table>
          </div>
        </div>  
    </main>

    <script src="main.js"></script>
</body>
</html>
